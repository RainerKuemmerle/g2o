language: cpp

notifications:
  email:
    recipients:
      - rainer.kuemmerle@gmail.com
    on_success: change # default: change
    on_failure: always # default: always

env:
  global:
    - DO_COVERAGE=OFF

# where do we want to build
matrix:
  include:
    - os: linux
      arch: amd64
      compiler: gcc
      dist: focal
      env: DO_COVERAGE=ON
    - os: linux
      arch: amd64
      compiler: clang
      dist: focal
    - os: osx
      arch: amd64
      osx_image: xcode12.2

before_install:
  - env | sort

# install:
#   - script/install-deps-${TRAVIS_OS_NAME}.sh

before_script:
  - mkdir build
  - cd build
  - cmake --version
  - cmake -DBUILD_UNITTESTS=ON -DBUILD_CODE_COVERAGE=$DO_COVERAGE -DCMAKE_BUILD_TYPE=Debug ..
  - cat g2o/config.h

script:
  - make -j $(nproc)
  - ctest --extra-verbose --output-on-failure

after_success:
  - if [[ $TRAVIS_BRANCH == "master" ]]; then
      script/codecov.sh
    fi

# installing dependencies
addons:
  apt: # linux
    packages:
      - libeigen3-dev
      - qtdeclarative5-dev
      - qt5-qmake
      - libqglviewer-dev-qt5
      - libsuitesparse-dev
      - lcov
  homebrew: # mac os
    packages:
      - cmake
      - eigen
