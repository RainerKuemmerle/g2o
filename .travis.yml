dist: focal
language: cpp

os:
  - linux
  - osx

notifications:
  email:
    recipients:
      - rainer.kuemmerle@gmail.com
    on_success: change # default: change
    on_failure: always # default: always

compiler:
  - gcc
  - clang

before_install:
  - env | sort

# install:
#   - script/install-deps-${TRAVIS_OS_NAME}.sh

before_script:
  - mkdir build
  - cd build
  - cmake --version
  - cmake -DBUILD_UNITTESTS=ON ..
  - cat g2o/config.h

script:
  - make -j $(nproc)
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      ctest --extra-verbose ;
    fi

# installing dependencies
addons:
  apt: # linux
    packages:
      - libeigen3-dev
      - qtdeclarative5-dev
      - qt5-qmake
      - libqglviewer-dev-qt5
      - libsuitesparse-dev
  homebrew: # mac os
    packages:
      - cmake
      - eigen

# right now only build the master branch
branches:
  only:
    - master

matrix:
  exclude:
    - os: osx
      compiler: gcc
  allow_failures:
    - os: osx
