name: win64

on:
  push:
    branches:
      - master
  pull_request:

  release:

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Windows 2019 MSVC",
            os: windows-2019,
            build_type: "Debug",
            environment_script: "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/Auxiliary/Build/vcvars64.bat",
            generators: "Visual Studio 16 2019"
          }


    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: 25

      - name: Print env
        run: |
          echo github.ref: ${{github.ref}}
          echo github.event.action: ${{github.event.action}}
          echo github.event_name: ${{github.event_name}}
          echo runner.os: ${{runner.os}}

      - name: Install libraries with vcpkg
        run: |
          vcpkg --triplet x64-windows install eigen suitesparse
          dir C:/vcpkg/installed/x64-windows

      - name: Configure CMake
        run: |
          cmake --version
          cmake -B ${{github.workspace}}/build  -G "Visual Studio 16 2019" -A x64 -DBUILD_UNITTESTS=ON -DCMAKE_BUILD_TYPE=${{matrix.config.build_type}}

      - name: Build Introspection
        shell: bash
        run: |
          echo "g2o config.h"
          cat ${{github.workspace}}/build/g2o/config.h
          echo "ENV"
          env | sort

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{matrix.config.build_type}} -j 2

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{matrix.config.build_type}} --extra-verbose --output-on-failure

